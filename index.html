<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <!-- img slider -->
        <div class="imgSlider">
            <img src="Music/Artwork/1.png" alt="">
            <img src="Music/Artwork/2.png" alt="">
            <img src="Music/Artwork/1.png" alt="">
            <img src="Music/Artwork/2.png" alt="">
            <img src="Music/Artwork/1.png" alt="">
            <img src="Music/Artwork/2.png" alt="">
        </div>
        <!-- end of img slider -->

        <!-- playlist -->
        <div class="playlist">
        </div>
        <!-- end of playlist -->
         
        <!-- Player -->
        <div class="player">
            <img class="playerImg" src="/Music/artWork/2.png" alt="">
            <button onclick="play()"><i class="fa-solid fa-play"></i></button>
            <div class="currentTime">00:00</div>
            <div>
                <h3 class="playerTrackName"></h3>
                <input class="trackseeker" onchange="seekTo()" type="range" value= 0>
            </div>
            <div class="totalDuration">00:00</div>

            <button class="prev"onclick="nextPrev('left')"><i class="fa-solid fa-angle-left"></i></button>
            <button class="next"onclick="nextPrev('right')"><i class="fa-solid fa-angle-right"></i></button>
            <button class="shuffleButton" onclick="enableshuffle()"><i class="fa-solid fa-shuffle"></i></button>
            <button class="volumeButton" onclick="showvolumepanel()"><i class="fa-solid fa-volume-high"></i></button>
           
            <div class="volume">
                <h3>Volume</h3>
                <input class="volumeSeeker" onchange="setvolume()"    type="range" value="20" >
            </div>
        </div>
        <!-- end of player -->
    </div> 


    <script src="/script.js"></script>
    <script src="/musicLibrary.js"></script>
</body>

</html>
