<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1, maximum-scale=1" />
    <title>Andrias-Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/playlist.css">
    <link rel="stylesheet" href="/styles/player.css">
    <link rel="stylesheet" href="/styles/queue.css">
    <link rel="stylesheet" href="/styles/toasts.css">
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
  </head>
  <body>
    <a href="login.html"></a>
    <!-- toast message for queue -->
    <div class="toast">
        <p id ="title">Queue</p>
        <p id ="description">Song added successfully</p>
    </div>
    <!-- toast message for queue -->
    <!-- loading screen -->
    <div class="loadingContainer">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
     <!-- loading screen -->
    <div class="mainContainer" id="app">
      <!-- Library slider -->
      <h2 id="title">Music Libraries</h2>
      <div class="imgSlider">
          <div class="albums rock">
              <p id="libraryTitle">Rock</p>
              <span class="details">
              <p>9 Songs</p>
              </span>
          </div>
          <div class="albums pop">
              <p id="libraryTitle">Pop</p>
              <span class="details">
                  <p>20 Songs</p>
                  </span>
          </div>
          <div class="albums imagineDragons">
              <p id="libraryTitle">Imagine Dragons</p>
              <span class="details">
                  <p>6 Songs</p>
                  </span>
          </div>
          <div class="albums dailyMix">
              <p id="libraryTitle">Daily mix</p>
              <span class="details"></span>
          </div>
          <div class="albums sadNchill">
              <p id="libraryTitle">Sad n Chill</p>
              <span class="details">
                  <p>33 Songs</p>
                  </span>
          </div>
      </div>
      <!-- end of Library slider -->

      <!-- playlist -->
      <div class="playlist">
       <i></i>
      </div>
      <!-- end of playlist -->
       
      <!-- Player bar -->
      <div class="player">
            <button class="expand"><i class="fa-solid fa-angle-up"></i></button>
            <img class="playerImg" alt="">
            <div class="expandedplayer">
                <button class="playbutton" ><i class="fa-solid fa-play"></i></button>
                <div class="currentTime">00:00</div>
                <div class="track">
                    <h3 class="playerTrackName"></h3>
                    <input class="trackseeker" type="range" value= 0 step="0.01">
                </div>
                <div class="totalDuration">00:00</div>
            </div>
            <div class="buttongroup">
                <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
                <button class="next"><i class="fa-solid fa-angle-right"></i></button>
                <button class="shuffleButton" ><i class="fa-solid fa-shuffle"></i></button>
                <button class="volumeButton" ><i class="fa-solid fa-volume-high"></i></button>
                <div class="volume">
                    <h3>Volume</h3>
                    <input class="volumeSeeker"    type="range" value="12" min="0" max="100">
                </div>
                <button class="queuebutton"><i class="fa-solid fa-bars"></i></button>
                <div class="queue">
                    <p>Queue is Empty</p>  
                </div>
            </div>
            <!-- theme picker -->
            <div class="pallets">
                <button class="palletButton"><i class="fa-solid fa-palette"></i></button>
                <button class="colorButton activeTheme"></button>
                <button class="colorButton"></button>
                <button class="colorButton"></button>
                <button class="colorButton"></button>
            </div>
            <!-- theme picker -->
      </div>
  </div>

      <!-- end of player bar -->
    <script type="module" src="/scripts/MusicEngine.js"></script>
    <script type="module" src="/scripts/Volume.js"></script>
    <script type="module" src="/scripts/playerExpansion.js"></script>
    <script type="module" src="/scripts/ThemeManager.js"></script>
</body>
</html>
