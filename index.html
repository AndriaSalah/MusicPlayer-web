<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrias-Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/playlist.css">
    <link rel="stylesheet" href="/styles/player.css">
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
  </head>
  <body>
    <div class="mainContainer" id="app">
      <!-- Library slider -->
      <h2 id="title">Music Libraries</h2>
      <div class="imgSlider">
          <div class="albums one">
              <p id="libraryTitle">Rock</p>
              <span class="details">
              <p>9 Songs</p>
              </span>
          </div>
          <div class="albums two">
              <p id="libraryTitle">Pop</p>
              <span class="details">
                  <p>20 Songs</p>
                  </span>
          </div>
          <div class="albums four">
              <p id="libraryTitle">Imagine Dragons</p>
              <span class="details">
                  <p>6 Songs</p>
                  </span>
          </div>
          <div class="albums three">
              <p id="libraryTitle">Daily mix</p>
              <span class="details"></span>
          </div>
          <div class="albums five">
              <p id="libraryTitle">Sad n Chill</p>
              <span class="details">
                  <p>33 Songs</p>
                  </span>
          </div>
      </div>
      <img src="/Music/ChillnSad/AngÃ¨le - Ta Reine A COLORS SHOW.mp3" alt="" srcset="">
      <!-- end of Library slider -->

      <!-- playlist -->
      <div class="playlist">
      </div>
      <!-- end of playlist -->
       
      <!-- Player bar -->
      <div class="player">
           <button class="expand"><i class="fa-solid fa-angle-up"></i></button>
          <img class="playerImg" alt="">
          <div class="expandedplayer">
          <button class="playbutton" ><i class="fa-solid fa-play"></i></button>
          <div class="currentTime">00:00</div>
          <div class="track">
              <h3 class="playerTrackName"></h3>
              <input class="trackseeker" type="range" value= 0 step="0.01">
          </div>
          <div class="totalDuration">00:00</div>
          </div>
          <div class="buttongroup">
          <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
          <button class="next"><i class="fa-solid fa-angle-right"></i></button>
          <button class="shuffleButton" ><i class="fa-solid fa-shuffle"></i></button>
          <button class="volumeButton" ><i class="fa-solid fa-volume-high"></i></button>
          <div class="volume">
              <h3>Volume</h3>
              <input class="volumeSeeker"    type="range" value="12" min="0" max="100">
          </div>
      </div>
  </div>
      <!-- end of player bar -->
  </div> 
  <script type="module" src="/scripts/musiclibrary.js"></script>
  </body>
</html>
